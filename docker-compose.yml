version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - vectordb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1

  vectordb:
    image: chromadb/chroma
    volumes:
      - ./vectordb/data:/chroma/chroma
    ports:
      - "8001:8001"